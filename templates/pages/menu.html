    {% for page in pages %}
        {% if page.menu_title %}
            <li>
                <a href="{{ page.get_absolute_url }}">
                    {{ page.menu_title }}
                </a>
            </li>
        {% else %}
            <li>
                <a href="{{ page.get_absolute_url }}">
                    {{ page.title }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
